<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main drone body -->
  <rect x="206" y="226" width="100" height="60" rx="10" fill="url(#grad1)"/>
  
  <!-- Camera/sensor -->
  <circle cx="256" cy="256" r="20" fill="#333"/>
  <circle cx="256" cy="256" r="12" fill="#fff" opacity="0.3"/>
  
  <!-- Arms -->
  <rect x="120" y="246" width="86" height="20" rx="5" fill="url(#grad1)"/>
  <rect x="306" y="246" width="86" height="20" rx="5" fill="url(#grad1)"/>
  <rect x="246" y="120" width="20" height="106" rx="5" fill="url(#grad1)"/>
  <rect x="246" y="286" width="20" height="106" rx="5" fill="url(#grad1)"/>
  
  <!-- Propellers - Top Left -->
  <g transform="translate(140, 140)">
    <circle cx="0" cy="0" r="35" fill="#2196f3" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="#1976d2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="0" cy="0" r="8" fill="#333"/>
  </g>
  
  <!-- Propellers - Top Right -->
  <g transform="translate(372, 140)">
    <circle cx="0" cy="0" r="35" fill="#2196f3" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="#1976d2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="0" cy="0" r="8" fill="#333"/>
  </g>
  
  <!-- Propellers - Bottom Left -->
  <g transform="translate(140, 372)">
    <circle cx="0" cy="0" r="35" fill="#2196f3" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="#1976d2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="0" cy="0" r="8" fill="#333"/>
  </g>
  
  <!-- Propellers - Bottom Right -->
  <g transform="translate(372, 372)">
    <circle cx="0" cy="0" r="35" fill="#2196f3" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="#1976d2" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="0" cy="0" r="8" fill="#333"/>
  </g>
  
  <!-- LED indicators -->
  <circle cx="220" cy="240" r="5" fill="#4caf50"/>
  <circle cx="292" cy="240" r="5" fill="#f44336"/>
</svg>